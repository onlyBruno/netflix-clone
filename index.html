<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" href="../img/ico-netflix.png">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <title>Netflix</title>

    <link rel="stylesheet" href="../css/style.css">
    <!-- CSS File reponsible for the website responsiveness-->
    <link rel="stylesheet" href="../css/responsive.css">

    <!--Files from owl css-->
    <link rel="stylesheet" href="../css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl/owl.theme.default.min.css">


</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="img/logo-netflix.svg">
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
            <ul><li>Menu<i class="fas fa-chevron-down"></i></li></ul>
        </div>
    </header>
    <main>
        <div class="highlighted-movie">
            <div class="container">
                <div class="movie-description">
                    <h3 class="title">The Umbrella Academy </h3>
                    <div class="info">
                        <span class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                        </span>
                        <span>2019</span>
                        <span>R</span>
                        <span>2h 2m</span>
                    </div>
                    <div class="movie-synopsis">
                        <p>A dysfunctional family of superheroes comes together to solve the mystery of their father's
                            death, the threat of the apocalypse and more.</p>
                    </div>
                </div>
                <button role="button" class="btn-play"><i class="fas fa-play"></i>Play</button>
                <button role="button" class="btn-info"><i class="fas fa-info-circle"></i>More info.</button>
            </div>
        </div>
    </main>
    <div class="container categories">
        <p>Series</p>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="movie-cover" src="../img/gallery/fear-walking-dead.jpg"
                    alt="Fear the walking dead cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/good-doctor.jpg"
                    alt="The good doctor cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/greys-anatomy.jpg"
                    alt="Grey's Anatomy cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/lucifer.jpg" alt="Lucifer cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/mandalorian.jpg"
                    alt="The Mandalorian cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/queens-gambit.jpg"
                    alt="Queen's Gambit cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/smallville.jpg" alt="Smallvile cover image">
            </div>
            <div class="item"><img class="movie-cover" src="../img/gallery/supernatural.jpg"
                    alt="Supernatural cover image">
            </div>
            <div class="item"><img class="movie-cover" src="../img/gallery/the-hundread.jpg" alt="The 100 cover image">
            </div>
            <div class="item"><img class="movie-cover" src="../img/gallery/the-simpsons.jpg"
                    alt="The simpsons cover image">
            </div>
        </div>
    </div>
    <div class="container categories">
        <p>Movies</p>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="movie-cover" src="../img/gallery/fear-walking-dead.jpg"
                    alt="Fear the walking dead cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/good-doctor.jpg"
                    alt="The good doctor cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/greys-anatomy.jpg"
                    alt="Grey's Anatomy cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/lucifer.jpg" alt="Lucifer cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/mandalorian.jpg"
                    alt="The Mandalorian cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/queens-gambit.jpg"
                    alt="Queen's Gambit cover image"></div>
            <div class="item"><img class="movie-cover" src="../img/gallery/smallville.jpg" alt="Smallvile cover image">
            </div>
            <div class="item"><img class="movie-cover" src="../img/gallery/supernatural.jpg"
                    alt="Supernatural cover image">
            </div>
            <div class="item"><img class="movie-cover" src="../img/gallery/the-hundread.jpg" alt="The 100 cover image">
            </div>
            <div class="item"><img class="movie-cover" src="../img/gallery/the-simpsons.jpg"
                    alt="The simpsons cover image">
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/cd3495b2f9.js" crossorigin="anonymous"></script>
<script src="../js/owl/jquery.min.js"></script>
<script src="../js/owl/owl.carousel.min.js"></script>
<script src="../js/owl/setup.js"></script>

</html>
